server:
  port: 12000
spring:
  security:
    enable: true
    token:
      enable: true
      sign-key: example12345555
    ignore-urls:
      - /file/view/**
      - /login
      - /doc/openapi.json
    captcha:
      type: circle
      expire-time: 5
      width: 100
      height: 40
      code-count: 5
      line-count: 5

    oauth-clients:
      - client-id: web
        client-secret: web
        verification-code: true
      - client-id: app
        client-secret: app
        verification-code: false
  cache:
    type: caffeine
  profiles:
    active: dev
  flyway:
    enabled: true
    encoding: utf-8
    clean-disabled: true
    ## 迁移sql脚本文件存放路径，默认db/migration
    locations: classpath:db/migration
    ## 迁移sql脚本文件名称的前缀，默认V
    sql-migration-prefix: V
    ## 迁移sql脚本文件名称的分隔符，默认2个下划线__
    sql-migration-separator: __
    # 迁移sql脚本文件名称的后缀
    sql-migration-suffixes: .sql
    validate-on-migrate: true
    # 设置为true，当迁移发现数据库非空且存在没有元数据的表时，自动执行基准迁移，新建schema_version表
    baseline-on-migrate: true
  log:
    enable: true
    print: true
  extends:
    enable: true
    rest-ful:
      enable: true
      include-packages: cn.t200.quickboot

  freemarker:
    check-template-location: false
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  messages:
    basename: i18n/message
  main:
    allow-circular-references: true
dromara:
  x-file-storage:
    default-platform: local-1
    local-plus:
      - platform: local-1 # 存储平台标识
        enable-storage: true  #启用存储
        enable-access: true #启用访问（线上请使用 Nginx 配置，效率更高）
        domain: http://127.0.0.1:12000/ # 访问域名，例如：“http://127.0.0.1:8030/file/”，注意后面要和 path-patterns 保持一致，“/”结尾，本地存储建议使用相对路径，方便后期更换域名
        base-path: file/view/ # 基础路径
        path-patterns: /file/** # 访问路径
        storage-path: E:/Temp/ # 存储路径
file:
  ## 默认的分类
  default-classify:
    ## 分类名称
    classify: default
    ## 限制的文件分类
    limit-ext: jpg,png
    ## 限制的文件大小（kb）
    limit-size: 4
    # 配置的文件分类(多个)
  file-classifies:
    - classify: test
      limit-size: 324
      limit-ext: jpg
    - classify: demofile
      limit-ext: doc
      limit-size: 10240
      # 文件url的url前缀
  domain: http://127.0.0.1:12000/
  # 上传文件的类型,
  type: local
  # 当类型为local的时候的配置
  local:
    # 本地文件存放的目录
    path: E:/Temp/
    # 文件url的基础路径,全路径为 domain+base-path+path
  base-path: file/view/

mybatis-plus:

  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      field-strategy: not_empty
      logic-delete-value: 1
      logic-not-delete-value: 0
      logic-delete-field: del_flag
      insert-strategy: not_empty
      update-strategy: not_null
      where-strategy: not_empty
  extend:
    enable: true
    id-generator: yid
